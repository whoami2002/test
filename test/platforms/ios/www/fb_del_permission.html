        <link rel="stylesheet" type="text/css" href="css/layout.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div >
            <div class='status_bar'></div>
            <div class='nav_bar'><div class='nav_left' > <img class="left_icon" src='img/arrow-left-72.png' onclick="back()"></div><div class='nav_title'>Facebook</div><div class='nav_right'></div></div></div>
        
        
        <!------------content area---------------->
        <div id='view' class='view' >
            <div class='header'><div class='header_content'>Account</div ></div>
            <div style='background-color:#ffffff;'>
                <div class='item_cell' onclick='remove_fb()'>Unauthorize</div></div>
            </div>
           
        </div>
        
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" language="JavaScript">
            
            document.addEventListener("deviceready", onDeviceReady, true);
            function onDeviceReady() {
                

            }
        function remove_fb(){
            window.localStorage.removeItem('fb_name');
            window.localStorage.removeItem('fb_id');
            window.localStorage.removeItem('fb_accessToken');
             window.history.back();
        }
        function back(){
            window.history.back();
        }
        </script>
    </body>
